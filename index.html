<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position</title>
</head>
<style>
body {
    height: 300vh;
    text-align: center;
    font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
    font-size: 16px;
}
div {
    margin-bottom: 5px;
    margin-left: 65px;
    border-radius: 999px;
}

.parent {
width: 90%;
height: 50vh;
background-color: #817B81;
margin-left: 50px;
box-shadow: #3d433e 0 10px 20px -10px;
}
p{
    font-size: 24px;
    text-decoration: underline;
    color: white;
}
.absolute {
    width: 90%;
    height: 15%;
    background-color: #FC6C64;
    box-shadow: #f14f4f 0 10px 20px -10px;
}
.static {
    width: 90%;
    height: 15%;
    background-color: #A4D4F4;
    box-shadow: #0108d0 0 10px 20px -10px;
}
.relative {
    width: 90%;
    height: 15%;
    background-color: #FCFC9C;
    box-shadow: #edf823 0 10px 20px -10px;
}
.fixed {
    width: 90%;
    height: 15%;
    background-color: #BCECB4;
    box-shadow: #0bf636 0 10px 20px -10px;
}
.sticky {
    width: 90%;
    height: 15%;
    background-color: #B49CDC;
    box-shadow: #9e05af 0 10px 20px -10px;
}

</style>
<body>
    <h1> Position Magic </h1>

    <div class="parent"> <p>The Parent Div</p>
        <div class="absolute" id="absolute"> Static</div>
        <div class="static" id="static"> Static</div>
        <div class="relative" id="relative"> Static</div>
        <div class="fixed" id="fixed"> Static</div>
        <div class="sticky" id="sticky"> Static</div>
    </div>

    <button id="btn"> Click Here For The Magic!</button>
    <button id="btn-rest"> Click To Rest All</button>


    <script src="app.js"></script>
</body>

</html>
